
<div class="container">

<form [formGroup]="ambulanceForm" (ngSubmit)="submitForm()" class="needs-validation" novalidate>
  <h2>Log Incident</h2><br>
  
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" class="form-control" formControlName="firstName" [(ngModel)]="firstName"
           [ngClass]="{'is-invalid': ambulanceForm.get('firstName').invalid && ambulanceForm.get('firstName').touched}">
    <div *ngIf="ambulanceForm.get('firstName').hasError('required') && ambulanceForm.get('firstName').touched" class="invalid-feedback">
      First Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" class="form-control" formControlName="lastName" [(ngModel)]="lastName"
           [ngClass]="{'is-invalid': ambulanceForm.get('lastName').invalid && ambulanceForm.get('lastName').touched}">
    <div *ngIf="ambulanceForm.get('lastName').hasError('required') && ambulanceForm.get('lastName').touched" class="invalid-feedback">
      Last Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="physicalAddress">Physical Address</label>
    <input type="text" id="physicalAddress" class="form-control" formControlName="physicalAddress" [(ngModel)]="physicalAddress"
           [ngClass]="{'is-invalid': ambulanceForm.get('physicalAddress').invalid && ambulanceForm.get('physicalAddress').touched}">
    <div *ngIf="ambulanceForm.get('physicalAddress').hasError('required') && ambulanceForm.get('physicalAddress').touched" class="invalid-feedback">
      Physical Address is Required
    </div>
  </div>

  <div class="form-group">
    <label for="contactNumber">Contact Number</label>
    <input type="tel" id="contactNumber" class="form-control" formControlName="contactNumber" [(ngModel)]="contactNumber"
           [ngClass]="{'is-invalid': ambulanceForm.get('contactNumber').invalid && ambulanceForm.get('contactNumber').touched}">
    <div *ngIf="ambulanceForm.get('contactNumber').hasError('required') && ambulanceForm.get('contactNumber').touched" class="invalid-feedback">
      Contact Number is required.
    </div>
  </div>

  <div class="form-group">
    <label for="ambulanceColor">Ambulance Color</label>
    <input type="text" id="ambulanceColor" class="form-control" formControlName="ambulanceColor" [(ngModel)]="ambulanceColor"
           [ngClass]="{'is-invalid': ambulanceForm.get('ambulanceColor').invalid && ambulanceForm.get('ambulanceColor').touched}">
    <div *ngIf="ambulanceForm.get('ambulanceColor').hasError('required') && ambulanceForm.get('ambulanceColor').touched" class="invalid-feedback">
    Ambulance Color is Required
    </div>
  </div>

  <div class="form-group">
    <label for="ambulanceModel">Ambulance Registration Number</label>
    <input type="text" id="ambulanceModel" class="form-control" formControlName="ambulanceModel" [(ngModel)]="ambulanceModel"
           [ngClass]="{'is-invalid': ambulanceForm.get('ambulanceModel').invalid && ambulanceForm.get('ambulanceModel').touched}">
    <div *ngIf="ambulanceForm.get('ambulanceModel').hasError('required') && ambulanceForm.get('ambulanceModel').touched" class="invalid-feedback">
      Physical Address is Required
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="ambulanceForm.invalid">Submit</button>
</form>
</div>
